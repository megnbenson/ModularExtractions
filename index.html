  <!-- Ellements to do loading screen -->
  <head>
    <style>
    .loading { display:block; visibility: visible; position: absolute; z-index: 999; top: 0px; left: 0px; width: 100%; height: 100%;background-image: url("./originals symbols/drill_cauldron.png"); background-position: center; background-repeat: no-repeat; background-size: cover; }
    </style>
    
    <script>
       window.onload=function() {
        
        var element = document.getElementById("LoadingScreen");
        element.onclick  = function() {
            openFullscreen();
            console.log("Clicked!!!");
            var element = document.getElementById("LoadingScreen");
                element.style.display = "none";
            };
          console.log("loaded!")
        }

      var elem = document.documentElement;
      function openFullscreen() {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          elem.msRequestFullscreen();
        }
      }
      
      function closeFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
          document.msExitFullscreen();
        }
      }
       
    </script>
    
    </head>
